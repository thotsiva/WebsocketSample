<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Listener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>WebSocket Message Listener</h2>

    <div id="messages"></div>

    <script>
        const messagesDiv = document.getElementById('messages');
        let socket;

        // Function to initiate the WebSocket connection
        function connectWebSocket() {
            // Replace with your actual WebSocket URL
            socket = new WebSocket('wss://your-hydra-websocket-url');

            socket.onopen = function(event) {
                console.log('WebSocket connected!');
                appendMessage('Connected to WebSocket server.');
            };

            socket.onmessage = function(event) {
                console.log('Received from WebSocket:', event.data);
                appendMessage('Received: ' + event.data);
            };

            socket.onerror = function(event) {
                console.error('WebSocket error:', event);
                appendMessage('WebSocket error: ' + event);
            };

            socket.onclose = function(event) {
                console.log('WebSocket connection closed.');
                appendMessage('Disconnected from WebSocket server.');

                // Optionally reconnect on close
                setTimeout(connectWebSocket, 5000); // Reconnect after 5 seconds
            };
        }

        // Function to send a test message or a ping (if needed)
        function sendTestMessage() {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send('ping');  // Send a ping or subscription message
            } else {
                console.log('WebSocket is not open yet!');
            }
        }

        // Function to append messages to the UI
        function appendMessage(message) {
            const msgDiv = document.createElement('div');
            msgDiv.textContent = message;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        }

        // Connect to WebSocket server when page loads
        window.onload = function() {
            connectWebSocket();
            setInterval(sendTestMessage, 10000); // Send "ping" every 10 seconds (if needed)
        };
    </script>

</body>
</html>
